name: System Tests

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-describe
    
    - name: Run MyDB system tests
      run: |
        pytest -v test_mydb_system.py
    
    - name: Run Squirrel Server system tests
      run: |
        pytest -v test_squirrel_server_system.py
